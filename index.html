<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <title>Gradient Generator</title>
</head>
<body id="body">
    <h1>Gradient Generator</h1>
    <div class="input-container">
        <label for="color1" class="label1">Color 1</label>
        <input type="color" class="color1" name="color1" value="#00eeff">
        <input type="color" class="color2" name="color2" value="#ff0088">
        <label for="color2" class="label2">Color 2</label>
        <br>
        <p class="degrees-text">Degrees</p>
        <input type="text" class="degrees-input" placeholder="90">
        <button class="go">Go</button>
    </div>
    <h2>Current CSS Background:</h2>
    <h3 class="gradient-text"></h3>
    <script src="/app.js"></script>
</body>
</html>
